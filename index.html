<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/base.css">
    <title>Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<div class="outer-wrapper">
    <div class="inner-wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="" class="header__logo-image">
            </div>
        </header>
        <div class="hero-mobile">
            <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile__image">
        </div>
        <main class="main">
            <h1 class="main-heading">
                WE'RE COMING SOON
            </h1>
            <p class="main__copy">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="email">
                <div class="email__input-wrapper">
                    <input type="text" class="email__input" placeholder="Email Address">
                </div>
            </div>
        </main>
    </div>
    
    <div class="hero-non-mobile">
        <img src="./images/hero-desktop.jpg" alt="" class="hero-non-mobile__image">
    </div>
</div>




Email Address

<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Kevin Sherrell</a>.
    </p>
</footer>
</body>
</html>
